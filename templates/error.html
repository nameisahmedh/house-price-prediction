{% extends "base.html" %}

{% block title %}Error - California Housing{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <h1>Oops!</h1>
            <p class="error-message">{{ message }}</p>
            <a href="/" class="btn btn-primary">
                <span>Go Home</span>
            </a>
        </div>
    </div>
</section>

<style>
    .error-section {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .error-card {
        text-align: center;
        padding: 3rem;
    }

    .error-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
    }

    .error-card h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .error-message {
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
